<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo for Work */
            --secondary-color: #e2e8f0; /* Slate 200 */
            --background-color: #f8fafc; /* Slate 50 */
            --text-color: #1e293b; /* Slate 800 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s ease;
            cursor: pointer; /* Change cursor to indicate the whole page is clickable */
        }
        .timer-card {
            background: white;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .progress-circle {
            position: relative;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: conic-gradient(var(--primary-color) 0deg, var(--secondary-color) 0deg);
            transition: background 0.5s linear;
        }
        .progress-circle::before {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: white;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
        }
        .timer-display {
            color: var(--primary-color);
            transition: color 0.5s ease, transform 0.2s ease;
            position: relative;
            z-index: 10;
        }
        .timer-display.tick {
            transform: scale(1.03);
        }
        #history-panel {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            pointer-events: auto; /* Allow scrolling inside the panel */
        }
        #history-panel.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div id="pomodoro-app" class="timer-card w-full max-w-md rounded-2xl p-6 sm:p-8">
        <div class="text-center">
            <h2 id="mode-status" class="text-xl font-bold mb-4 tracking-wider uppercase" style="color: var(--primary-color);">Work</h2>
            <div id="progress-bar" class="progress-circle w-60 h-60 md:w-72 md:h-72 mx-auto mb-6">
                <div id="timer-display" class="timer-display text-6xl md:text-7xl font-bold">25:00</div>
            </div>

            <p id="voice-instruction" class="text-slate-500 my-8">Click anywhere to issue a voice command</p>

            <div id="settings">
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4 sm:gap-6">
                    <div class="flex items-center gap-2">
                        <label for="work-time" class="font-medium text-slate-600">Work:</label>
                        <input type="number" id="work-time" value="25" min="1" class="w-20 px-3 py-1 rounded-md text-center border-slate-300 border">
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="break-time" class="font-medium text-slate-600">Break:</label>
                        <input type="number" id="break-time" value="5" min="1" class="w-20 px-3 py-1 rounded-md text-center border-slate-300 border">
                    </div>
                </div>
                </div>
        </div>
    </div>
    
    <div id="history-panel" class="fixed top-0 right-0 h-full w-80 max-w-[90%] bg-white shadow-2xl z-40 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-slate-800">Session History</h2>
            </div>
        <div id="history-list" class="flex-grow overflow-y-auto space-y-3 pr-2">
        </div>
    </div>

    <audio id="notification-sound" src="https://cdn.pixabay.com/audio/2022/11/17/audio_822ce09633.mp3" preload="auto"></audio>
    <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c898c8c829.mp3" preload="auto"></audio>

    <script>
        class PomodoroTimer {
            constructor() {
                // DOM Elements
                this.timerDisplay = document.getElementById('timer-display');
                this.workTimeInput = document.getElementById('work-time');
                this.breakTimeInput = document.getElementById('break-time');
                this.progressBar = document.getElementById('progress-bar');
                this.modeStatus = document.getElementById('mode-status');
                this.notificationSound = document.getElementById('notification-sound');
                this.clickSound = document.getElementById('click-sound');
                this.historyPanel = document.getElementById('history-panel');
                this.historyList = document.getElementById('history-list');
                this.voiceInstruction = document.getElementById('voice-instruction');

                // Timer State
                this.workDuration = parseInt(this.workTimeInput.value) * 60;
                this.breakDuration = parseInt(this.breakTimeInput.value) * 60;
                this.timeRemaining = this.workDuration;
                this.isWorking = true;
                this.isPaused = true;
                this.timer = null;
                
                // Other States
                this.history = JSON.parse(localStorage.getItem('pomodoroHistory')) || [];
                this.watchId = null;
                this.startCoords = null;
                this.lastCoords = null;
                this.endCoords = null;
                this.totalDistance = 0;
                this.workColor = '#4f46e5';
                this.breakColor = '#10b981';

                this.bindEvents();
                this.updateDisplay();
                this.updateTheme();
                this.renderHistory();
                this.setupVoiceCommands();
            }

            bindEvents() {
                // Click anywhere on the body to start listening
                document.body.addEventListener('click', (event) => {
                    // Prevent clicks inside the history panel from triggering voice recognition
                    if (this.historyPanel.contains(event.target)) {
                        return;
                    }
                    this.startSpeechRecognition()
                });
            }
            
            toggleTimer() {
                this.isPaused = !this.isPaused;
                if (!this.isPaused) this.startTimer();
                else this.pauseTimer();
            }

            startTimer() {
                // No button text to change
                clearInterval(this.timer);
                this.timer = setInterval(() => this.countdown(), 1000);
                this.startLocationTracking();
            }

            pauseTimer() {
                // No button text to change
                clearInterval(this.timer);
                this.timer = null;
                this.stopLocationTracking(false);
            }

            resetTimer(isSwitchingMode = false) {
                clearInterval(this.timer);
                this.timer = null;
                this.isPaused = true;
                if (!isSwitchingMode) {
                    this.timeRemaining = this.isWorking ? this.workDuration : this.breakDuration;
                }
                this.updateDisplay();
                this.updateProgress();
                this.stopLocationTracking(false);
                this.resetLocationState();
            }

            applySettings() {
                const workMinutes = parseInt(this.workTimeInput.value);
                const breakMinutes = parseInt(this.breakTimeInput.value);
                if (isNaN(workMinutes) || workMinutes < 1 || isNaN(breakMinutes) || breakMinutes < 1) {
                    this.speak("Please provide a valid number for work and break times.");
                    return;
                }
                this.workDuration = workMinutes * 60;
                this.breakDuration = breakMinutes * 60;
                this.isWorking = true;
                this.updateTheme();
                this.resetTimer();
                this.speak(`Settings updated. Work is now ${workMinutes} minutes and break is ${breakMinutes} minutes.`);
            }

            async countdown() {
                if (this.timeRemaining <= 0) { await this.finishSession(); } 
                else { this.timeRemaining--; }
                this.updateDisplay();
                this.updateProgress();
            }
            
            async skipSession() {
                await this.finishSession(true);
            }

            async finishSession(skipped = false) {
                clearInterval(this.timer);
                this.timer = null;
                await this.stopLocationTracking(true);

                const sessionType = this.isWorking ? 'Work' : 'Break';
                const totalDuration = this.isWorking ? this.workDuration : this.breakDuration;
                const elapsedSeconds = skipped ? totalDuration - this.timeRemaining : totalDuration;
                const durationInMinutes = Math.round(elapsedSeconds / 60);

                if (durationInMinutes > 0) {
                    await this.addHistoryEntry(sessionType, durationInMinutes, this.startCoords, this.endCoords, this.totalDistance);
                }
                
                if (!skipped) this.notificationSound.play();
                this.isWorking = !this.isWorking;
                this.timeRemaining = this.isWorking ? this.workDuration : this.breakDuration;
                
                this.updateTheme();
                this.resetTimer(true);
            }
            
            // --- AI VOICE FEATURES ---
            setupVoiceCommands() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    this.voiceInstruction.textContent = 'Voice recognition not supported.';
                    return;
                }
                
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = false;
                this.recognition.lang = 'en-IN';
                this.recognition.interimResults = false;
                this.recognition.maxAlternatives = 1;

                this.recognition.onstart = () => {
                    this.voiceInstruction.textContent = 'Listening...';
                };
                this.recognition.onspeechend = () => this.recognition.stop();
                this.recognition.onend = () => {
                    this.voiceInstruction.textContent = 'Click anywhere to issue a voice command';
                };
                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    this.handleVoiceCommand(transcript);
                };
                this.recognition.onerror = (event) => this.voiceInstruction.textContent = `Error: ${event.error}`;
            }

            startSpeechRecognition() {
                if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
                try {
                    this.recognition.start();
                } catch(e) {
                    // Handles cases where recognition is already running
                }
            }

            handleVoiceCommand(transcript) {
                if (transcript.includes('start') || transcript.includes('begin')) {
                    if (this.isPaused) this.toggleTimer();
                } else if (transcript.includes('pause') || transcript.includes('stop')) {
                    if (!this.isPaused) this.toggleTimer();
                } else if (transcript.includes('skip')) {
                    this.skipSession();
                } else if (transcript.includes('reset')) {
                    this.resetTimer();
                } else if (transcript.includes('show history') || transcript.includes('open history')) {
                    this.historyPanel.classList.add('show');
                } else if (transcript.includes('hide history') || transcript.includes('close history')) {
                    this.historyPanel.classList.remove('show');
                } else if (transcript.includes('history for') || transcript.includes('what did i do on')) {
                    this.findAndSpeakHistory(transcript);
                } else if (transcript.includes('set work to') || transcript.includes('change work to')) {
                    const matches = transcript.match(/\d+/);
                    if (matches) {
                        this.workTimeInput.value = parseInt(matches[0]);
                        this.applySettings();
                    }
                } else if (transcript.includes('set break to') || transcript.includes('change break to')) {
                     const matches = transcript.match(/\d+/);
                    if (matches) {
                        this.breakTimeInput.value = parseInt(matches[0]);
                        this.applySettings();
                    }
                } else {
                    this.speak("Sorry, I didn't recognize that command.");
                }
            }
            
            findAndSpeakHistory(transcript) {
                let targetDate = new Date();
                if (transcript.includes('yesterday')) {
                    targetDate.setDate(targetDate.getDate() - 1);
                }
                const targetDateString = targetDate.toISOString().split('T')[0];
                const entriesForDay = this.history.filter(entry => entry.completedAt.startsWith(targetDateString));

                if (entriesForDay.length === 0) {
                    this.speak(`I found no history for ${targetDate.toLocaleDateString('en-IN', {weekday: 'long', day: 'numeric', month: 'long'})}.`);
                    return;
                }

                let totalKm = entriesForDay.reduce((sum, entry) => sum + entry.distance, 0) / 1000;
                const firstLocation = entriesForDay[entriesForDay.length - 1].startAddress;
                const lastLocation = entriesForDay[0].endAddress;
                let response = `On ${targetDate.toLocaleDateString('en-IN', {weekday: 'long'})}, you completed ${entriesForDay.length} sessions. `;
                if (totalKm > 0.01) {
                     response += `You traveled ${totalKm.toFixed(2)} kilometers. `;
                     if (firstLocation && lastLocation) response += `Your day started near ${firstLocation.split(',')[0]} and ended near ${lastLocation.split(',')[0]}.`;
                } else { response += "You did not travel during your sessions." }
                this.speak(response);
            }

            speak(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-IN';
                    window.speechSynthesis.speak(utterance);
                }
            }
            
            // --- UI, HISTORY, & GEOLOCATION (Mostly Unchanged) ---
            async addHistoryEntry(type, duration, startCoords, endCoords, distance) { const [startAddress, endAddress] = await Promise.all([this._getAddressFromCoords(startCoords), this._getAddressFromCoords(endCoords)]); const newEntry = { type, duration, completedAt: new Date().toISOString(), startAddress, endAddress, distance }; this.history.unshift(newEntry); localStorage.setItem('pomodoroHistory', JSON.stringify(this.history)); this.renderHistory(); }
            renderHistory() { this.historyList.innerHTML = ''; if (this.history.length === 0) { this.historyList.innerHTML = `<p class="text-slate-500 text-center mt-4">No completed sessions yet.</p>`; return; } this.history.forEach(entry => { const item = document.createElement('div'); item.className = 'bg-slate-100 p-3 rounded-lg text-sm'; const dateTime = new Date(entry.completedAt).toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' }); let locationInfo = `<p class="text-xs text-slate-400 mt-1">Location data not available.</p>`; if (entry.startAddress) { const distanceStr = entry.distance < 1000 ? `${Math.round(entry.distance)}m` : `${(entry.distance / 1000).toFixed(2)}km`; locationInfo = `<p class="text-xs text-slate-500 mt-2 font-semibold">Distance Covered: ${distanceStr}</p><p class="text-xs text-slate-500 mt-1"><span class="font-semibold">From:</span> ${entry.startAddress}</p><p class="text-xs text-slate-500"><span class="font-semibold">To:</span> ${entry.endAddress || entry.startAddress}</p>`; } item.innerHTML = `<div class="flex justify-between items-center"><p class="font-bold text-slate-700">${entry.type} - ${entry.duration} min</p><p class="text-xs text-slate-500">${dateTime}</p></div>${locationInfo}`; this.historyList.appendChild(item); }); }
            updateDisplay() { const minutes = Math.floor(this.timeRemaining / 60); const seconds = this.timeRemaining % 60; const displayString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; this.timerDisplay.textContent = displayString; document.title = `${displayString} - ${this.isWorking ? 'Work' : 'Break'} Timer`; }
            updateProgress() { const totalDuration = this.isWorking ? this.workDuration : this.breakDuration; if (totalDuration === 0) return; const percentage = ((totalDuration - this.timeRemaining) / totalDuration) * 360; this.progressBar.style.background = `conic-gradient(var(--primary-color) ${percentage}deg, var(--secondary-color) ${percentage}deg)`; }
            updateTheme() { const newColor = this.isWorking ? this.workColor : this.breakColor; document.documentElement.style.setProperty('--primary-color', newColor); this.modeStatus.textContent = this.isWorking ? 'Work' : 'Break'; }
            pulseAnimation() { this.timerDisplay.classList.add('tick'); setTimeout(() => this.timerDisplay.classList.remove('tick'), 200); }
            resetLocationState() { this.startCoords = null; this.lastCoords = null; this.endCoords = null; this.totalDistance = 0; }
            async _getCurrentPosition() { return new Promise((resolve, reject) => navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true })); }
            async startLocationTracking() { if (this.watchId !== null) return; this.resetLocationState(); try { const position = await this._getCurrentPosition(); this.startCoords = { lat: position.coords.latitude, lon: position.coords.longitude }; this.lastCoords = this.startCoords; this.watchId = navigator.geolocation.watchPosition(pos => { const newCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude }; this.totalDistance += this.calculateDistance(this.lastCoords, newCoords); this.lastCoords = newCoords; }, null, { enableHighAccuracy: true }); } catch (error) { console.warn("Location access denied or unavailable:", error.message); } }
            async stopLocationTracking(getEndLocation) { if (this.watchId !== null) { navigator.geolocation.clearWatch(this.watchId); this.watchId = null; } if (getEndLocation && this.startCoords && !this.endCoords) { try { const position = await this._getCurrentPosition(); this.endCoords = { lat: position.coords.latitude, lon: position.coords.longitude }; if (this.lastCoords) this.totalDistance += this.calculateDistance(this.lastCoords, this.endCoords); } catch (error) { this.endCoords = this.lastCoords; } } }
            calculateDistance(c1, c2) { if (!c1 || !c2) return 0; const R = 6371e3; const p1 = c1.lat * Math.PI / 180, p2 = c2.lat * Math.PI / 180; const dp = (c2.lat - c1.lat) * Math.PI / 180; const dl = (c2.lon - c1.lon) * Math.PI / 180; const a = Math.sin(dp / 2) ** 2 + Math.cos(p1) * Math.cos(p2) * Math.sin(dl / 2) ** 2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); }
            async _getAddressFromCoords(coords) { if (!coords) return null; const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${coords.lat}&lon=${coords.lon}`; try { const response = await fetch(url); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); const data = await response.json(); return data.display_name || "Address not found"; } catch (error) { return "Could not fetch address"; } }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
</body>
</html>
